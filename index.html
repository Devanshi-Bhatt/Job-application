<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>job application</title>
</head>
<body>
        <div class="container">
            <div class="apply_box">
                <h1>Job Application 
                    <span class="title-sm">(web)</span>
                </h1>
                <form action="">
                    <div class="form-container">
                        <div class="form-control">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" placeholder="Enter First Name...">
                        </div>
                        <div class="form-control">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="Last_name" name="last_name" placeholder="Enter Last Name">
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email...">
                        </div>
                        <div class="form-control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">select Job Role</option>
                                <option value="frontend">Frontend Devloper</option>
                                <option value="backend">Backend Devloper</option>
                                <option value="full_stack">Full Stack Devaloper</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea-control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address...">
                            </textarea>
                        </div>
                        <div class="form-control">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder=" Enter City...">
                        </div>
                        <div class="form-control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder=" Enter Pincode...">
                        </div>
                        <div class="form-control">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" placeholder=" Enter Date...">
                        </div>
                        <div class="form-control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id="upload" name="upload" />
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
